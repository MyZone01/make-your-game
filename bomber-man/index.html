<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="start-screen" class="screen" style="display: block;">
        <audio id="mainMenuAudio" loop>
            <source src="assets/sounds/main-menu.mp3" type="audio/mp3">
        </audio>
        <button id="start">
            <img src="fonts/Bomberman.png" alt="">

        </div>
    </dialog>
    <div id="game-board" style="display: none;"></div>
